# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Generate Cypress Report

on:
  push:
    branches: [ "main" ]

jobs:
  cypress-test:
    name: Runs on Chrome
    runs-on: ubuntu-latest
    container: cypress/browsers:node16.13.2-chrome97-ff96
    steps:
    - uses: actions/checkout@v2

    - name: Install cypress and verify
      run: |
        npm ci
        $(npm bin)/cypress verify

    - name: Run Cypress tests
      run: |
        npm install --global serve
        serve ./build --listen 3000 &
        rm package*
        npm install @percy/cypress typescript
        npm install --global @percy/cli
        percy exec --verbose -- cypress run
      continue-on-error: false

    - name: Copy test and execution videos and screenshots
      run: |
        mkdir public
        cp -r cypress/videos public/videos
        cp -r cypress/screenshots public/screenshots

    - name: Merge test reports
      run: npm run report:merge

    - name: Generate HTML report
      run: npm run report:generate

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
