name: Generate Cypress Report

on:
  push:
    branches: [ "main" ]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  cypress-test:
    name: Runs on Chrome
    runs-on: ubuntu-22.04
    container: cypress/browsers:node-18.15.0-chrome-106.0.5249.61-1-ff-99.0.1-edge-114.0.1823.51-1
    steps:
    - uses: actions/checkout@v4
    - name: Setup node
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
    - run: npm ci

    - name: Run Cypress Tests
      uses: cypress-io/github-action@v6
      with:
        browser: chrome
      env:
        MAILOSAUR_SERVER: ${{secrets.MAILOSAUR_SERVER}}
        MAILOSAUR_EMAIL: ${{secrets.MAILOSAUR_EMAIL}}
        MAILOSAUR_API_KEY: ${{secrets.MAILOSAUR_API_KEY}}
        CYPRESS_PROJECT_ID: ${{secrets.CYPRESS_CLOUD_PROJECT_ID}}
        CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}

    - name: Generate HTML Report
      run: npm run report

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
          path: '.'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
