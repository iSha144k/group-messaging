      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - run: npm ci

      - name: "UI Tests - Firefox - Mobile"
        uses: cypress-io/github-action@v6
